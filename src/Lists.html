<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ul>
    <ol>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>
    <dl>
        <dt>Coffee</dt>
        <dd>Black Hot Drink</dd>
        <dt>Milk</dt>
        <dd>White Cold Drink</dd>
    </dl>
    <ul style="list-style-type: square;">
        <li>Coffee</li>
        <li>Milk</li>
    </ul>
    <ol type="i">
        <li>Coffee</li>
        <li>Milk</li>
    </ol>
    <ol start="50">
        <li>Coffee</li>
        <li>Milk</li>
    </ol>
    <ul>
        <li>Milk</li>
        <li>Coffee
            <ul>
                <li>Hot Coffee</li>
                <li>Cold Coffee</li>
            </ul>
        </li>
    </ul>

</body>
</html>
